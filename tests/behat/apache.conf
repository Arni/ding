<VirtualHost *:80>
  LoadModule php5_module /opt/circleci/php/5.6.22/usr/lib/apache2/modules/libphp5.so
  DocumentRoot /home/ubuntu/build
  ServerName ding2.dev

  <Directory /home/ubuntu/build>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    allow from all
  </Directory>

  <FilesMatch \.php$>
    SetHandler application/x-httpd-php
  </FilesMatch>
</VirtualHost>
