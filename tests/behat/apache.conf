<VirtualHost *:80>
  DocumentRoot /home/ubuntu/build
  ServerName ding2.dev

  <Directory /home/ubuntu/build>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    allow from all
  </Directory>

  <FilesMatch \.php$>
    SetHandler application/x-httpd-php
  </FilesMatch>
</VirtualHost>
