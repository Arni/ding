<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" version="XHTML+RDFa 1.0" dir="ltr">
<head profile="http://www.w3.org/1999/xhtml/vocab">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>DDBasic - frontpage</title>
  <link rel="stylesheet" href="latto/css/latto.styles.css" type="text/css" media="screen">
  <link rel="stylesheet" href="css/ddbasic.styles.css" type="text/css" media="screen">
</head>
<body>

<div id="page" class="layout-template-one">

  <section class="topbar">

    <div class="topbar-inner">
      <div class="logo"><h1><a href="/" title="Aarhus Kommunes Biblioteker">Aarhus Kommunes Biblioteker</a></h1></div>
    </div>

  </section>

  <header class="header-wrapper">

    <div class="header-inner">

      <section class="search">
        <div class="search-field-wrapper">
          <i class="icon-search"></i>
          <input type="text" placeholder="Søg på biblioteket..." class="search-input" />
          <input type="submit" value="Søg" />
          <a href="#" class="help-link"><i class="icon-question-sign"></i> Hjælp til søgning</a>
        </div>
      </section>

      <section class="user">
        <div class="user-field-wrapper">
          <i class="icon-user"></i>
          <input type="text" placeholder="Låner- eller cpr-nr" class="search-input" />

          <i class="icon-lock"></i>
          <input type="password" placeholder="Kodeord" class="search-input" />
        </div>

        <input type="submit" value="Log ind" />

      </section>
    </div>

  </header>

  <article class="grid-wrapper">

    <div class="grid-inner">

      <div class="primary-content">
        <div class="content-inner">
          primary-content
        </div>
      </div>

      <div class="secondary-content">
        <div class="content-inner">
          secondary-content
        </div>
      </div>

      <div class="tertiary-content">
        <div class="content-inner">
          tertiary-content
        </div>
      </div>

    </div>

  </article>

<script type="text/javascript" src="//use.typekit.net/woc3zhc.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

</body>
</html>
